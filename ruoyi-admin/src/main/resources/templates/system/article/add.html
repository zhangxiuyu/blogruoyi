<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增文章')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-article-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">文章标题：</label>
                <div class="col-sm-8">
                    <input name="title" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">文章简介：</label>
                <div class="col-sm-8">
                    <input name="brief" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">文章内容：</label>
                <div class="col-sm-8">
                    <div name="con" id="eg" class="summernote" th:utext="*{con}">

                    </div>
                </div>
            </div>

            <div class="form-group">    

                <label class="col-sm-3 control-label is-required">是否置顶：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" name="top" value="0" /> 不置顶 </label>
                    <label class="radio-box"> <input type="radio" name="top" value="1" /> 置顶 </label>
                </div>
            </div>
            <div class="form-group">    

                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" name="state" value="0" /> 下架 </label>
                    <label class="radio-box"> <input type="radio" name="state" value="1" /> 正常 </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">观看数量：</label>
                <div class="col-sm-8">
                    <input name="showNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="sort" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/article"
        $("#form-article-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-article-add').serialize());
            }
        }

        $("input[name='createdAt']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updatedAt']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
