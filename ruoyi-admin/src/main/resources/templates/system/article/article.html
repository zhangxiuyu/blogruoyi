<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('文章列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>文章标题：</label>
                                <input type="text" name="title"/>
                            </li>
                            <li>
                                <label>文章简介：</label>
                                <input type="text" name="brief"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createdAt"/>
                            </li>
                            <li>
                                <label>更新时间：</label>
                                <input type="text" class="time-input" placeholder="请选择更新时间" name="updatedAt"/>
                            </li>
<!--                            <li>-->
<!--                                <label>是否置顶</label>-->
<!--&lt;!&ndash;                                <input type="text" name="top"/>&ndash;&gt;-->
<!--                                <select name="top" th:with="type=${@dict.getType('sys_article_top')}">-->
<!--                                <option value="">未知</option>-->
<!--                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>-->
<!--                            </select>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <label>状态 1正常 0下架：</label>-->
<!--                                <input type="text" name="state"/>-->
<!--                            </li>-->
                            <li>
                                <label>观看数量：</label>
                                <input type="text" name="showNum"/>
                            </li>
                            <li>
                                <label>排序：</label>
                                <input type="text" name="sort"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:article:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:article:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:article:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:article:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:article:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:article:remove')}]];
        var prefix = ctx + "system/article";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "文章",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '文章id',
                    visible: false
                },
                {
                    field: 'title',
                    title: '文章标题'
                },
                {
                    field: 'brief',
                    title: '文章简介'
                },
                {
                    field: 'top',
                    title: '是否置顶',
                    width: '10',
                    widthUnit: '%',
                    align: "left",
                    formatter: function(value, item, index) {
                        if (item.top == 1) {
                            return '<span class="label label-success">置顶</span>';
                        }
                        else if (item.top == 0) {
                            return '<span class="label label-primary">不置顶</span>';
                        }
                        else {
                            return '<span class="label label-warning">未知</span>';
                        }
                    }
                },
                {
                    field: 'state',
                    title: '状态 1正常 0下架',
                    width: '10',
                    widthUnit: '%',
                    align: "left",
                    formatter: function(value, item, index) {
                        if (item.state == 1) {
                            return '<span class="label label-success">正常</span>';
                        }
                        else if (item.state == 0) {
                            return '<span class="label label-primary">下架</span>';
                        }
                        else {
                            return '<span class="label label-warning">未知</span>';
                        }
                    }
                },
                {
                    field: 'showNum',
                    title: '观看数量'
                },
                {
                    field: 'sort',
                    title: '排序'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
